<div class="field">
    <label [htmlFor]="name">{{ label }}</label>
    <p-dropdown
        [id]="name"
        [ngModel]="value"
        (ngModelChange)="onChange($event)"
        #ngModel="ngModel"
        [class.ng-dirty]="ngModel.dirty || isForceDirty"
        [class.ng-invalid]="ngModel.invalid || isForceInvalid"
        [options]="options !== undefined ? options : []"
        [optionValue]="optionValue"
        [optionLabel]="optionLabel"
    ></p-dropdown>
    <small
        *ngIf="(ngModel.invalid || isForceInvalid) && invalidMessage !== ''"
        class="p-error"
    >
        {{ invalidMessage }}
    </small>
</div>
