task npmStart(group: 'npm', type: Exec) {
    commandLine 'npm', 'start'
}

task npxPrettierWrite(group: 'npm', type: Exec) {
    commandLine 'npx', 'prettier', '--write', '.'
}

task npxPrettierCheck(group: 'npm', type: Exec) {
    commandLine 'npx', 'prettier', '--check', '.'
}

task ngBuild(group: 'ng', type: Exec) {
    commandLine 'ng', 'build', '--output-path', '../docs', '--base-href', '/andres/'
}

task copyIndexHtml(group: 'deploy', type: Copy) {
    from '../docs'
    into '../docs'
    rename 'index.html', '404.html'
}

copyIndexHtml.dependsOn ngBuild

task buildForGitHubPages(group: 'deploy') {}

buildForGitHubPages.dependsOn copyIndexHtml
