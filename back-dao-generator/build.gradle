task deleteBackDao(group: 'dao', type: Delete) {
    delete '../back/src/gen/java/com', '../back/src/gen/resources/mapper'
}

task generateBackDao(group: 'dao', type: Exec) {
    commandLine 'java', '-jar', 'mybatis-generator-core/lib/mybatis-generator-core-1.4.0.jar', '-configfile', 'generatorConfig.xml'
}

generateBackDao.dependsOn deleteBackDao
